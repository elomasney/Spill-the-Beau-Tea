{% extends "base.html" %}
{% block content %}

<div class="form-container container-fluid">
    <h2 id="productManage">Add Product</h2>
    <div class="row card-panel">
        <form class=" category-form col s12" method="POST" action="{{ url_for('') }}">
            <!-- Product Name -->
    </div>
    <div class="row">
        <div class=" product-input input-field col s12">
            <label for="product_name"> Product Name</label>
            <i class="fas fa-folder-open"></i>
            <input id="product_name" name="product_name" placeholder="Product Name" minlength="3" maxlength="25"
                type="text" class="validate" required>
        </div>
    </div>
    <!--Product Brand-->
    <div class="row">
        <div class=" product-input input-field col s12">
            <label for="brand"> Brand </label>
            <i class="fas fa-folder-open"></i>
            <input id="brand" name="brand" placeholder="brand" minlength="3" maxlength="25" type="text" class="validate"
                required>
        </div>
        <!--Product Category-->
        <div class="row">
            <div class=" product-input input-field col s12">
                <label for="category_group">Category</label>
                <i class="fas fa-folder-open prefix"></i>
                <select id="category_group" name="category_group" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{category.category_name}}">{{category.category_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <!--Product Image-->
        <div class="row">
            <div class=" product-input input-field col s12">
                <label for="product_image">Image</label>
                <i class="fas fa-folder-open"></i>
                <input id="product_image" name="product_image" placeholder="Insert image url" type="text"
                    class="validate" required>
            </div>
        </div>
        <!--Product Description-->
        <div class="row">
            <div class=" category-input input-field col s12">
                <label for="category_name"> Description</label>
                <i class="fas fa-folder-open"></i>
                <input id="category_name" name="category_name" placeholder="Product Name" minlength="3" maxlength="25"
                    type="text" class="validate" required>
            </div>
        </div>
        <!--Product Price-->
        <div class="row">
            <div class=" category-input input-field col s12">
                <label for="category_name"> Price</label>
                <i class="fas fa-folder-open"></i>
                <input id="category_name" name="category_name" placeholder="Product Name" minlength="3" maxlength="25"
                    type="text" class="validate" required>
            </div>
        </div>
        <!--Product Shades Available-->
        <div class="row">
            <div class=" product-input input-field col s12">
                <label for="category_name"> No. of Shades</label>
                <i class="fas fa-folder-open"></i>
                <input id="category_name" name="category_name" placeholder="Product Name" minlength="3" maxlength="25"
                    type="text" class="validate" required>
            </div>
        </div>
        <!--Purchase Link-->
        <div class="row">
            <div class=" product-input input-field col s12">
                <label for="buy_url"> Where to Buy</label>
                <i class="fas fa-folder-open"></i>
                <input id="buy_url" name="buy_url" placeholder="Insert url link" minlength="3" maxlength="25"
                    type="text" class="validate" required>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 ">
                <button id="add_category" type="submit" class="btn-large">
                    Add Product <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
        </form>
    </div>
</div>
{% endblock %}
