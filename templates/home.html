{% extends "base.html" %}
{% block content %}

<div class="container-fluid home-container">
    <div id="overlay" class="opaque-overlay">&nbsp;</div>
    <div class="row">
        <div class="col-12">
            <div id="home" class="center">
                <h2>Make-Up Your Mind<h2>
                        <p>Real Reviews You Can Trust!</p>
                        <form id="search" class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button id="searchBtn" class="btn btn-sm my-2 px-2 my-sm-0" type="submit">Search</button>
                        </form>
                        <a href="{{ url_for('login')}}" type="button" class="btn btn-lg login-btn" id="login">
                            Log In
                        </a>
                        <a href="{{ url_for('register')}}" type="button" class="btn btn-lg register-btn" id="register">
                            Register
                        </a>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock %}
