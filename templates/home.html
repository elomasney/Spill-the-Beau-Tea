{% extends "base.html" %}
{% block content %}

<div class="container-fluid home-container">
    <div id="overlay" class="opaque-overlay">&nbsp;</div>
    <div class="row">
        <div class="col-12">
            <div id="home" class="center">
                <!--Jumbotron-->
                <h2>Make-Up Your Mind</h2>
                        <p>Real Reviews You Can Trust!</p>
                        <!--Search Bar - for Search Query-->
                        <form id="searchHome" class="form-inline my-2 my-lg-0" action="{{ url_for('search')}}" method="POST">
                            <input class="form-control mr-sm-2" type="text" name="query" placeholder="Search by category, brand or product name" aria-label="Search" required>
                            <button id="searchBtn" class="btn btn-sm my-2 px-2 my-sm-0" type="submit">Search</button>
                        </form>
                        <!--SignUp/Login Buttons-->
                        <button class="btn btn-lg login-btn" id="login">
                        <a href="{{ url_for('login')}}">
                            Sign In
                        </a></button>
                        <button class="btn btn-lg register-btn" id="register">
                        <a href="{{ url_for('register')}}" >
                            Register</a></button>
            </div>
        </div>
    </div>
</div>



{% endblock %}
