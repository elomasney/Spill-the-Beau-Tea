{% extends "base.html" %}
{% block content %}

<div class="form-container container-fluid">
    <h2 id="categoryManage">Edit Category</h2>
    <div class="row card-panel">
        <form class=" category-form col s12" method="POST"
            action="{{url_for('edit_category', category_id= category._id)}}">
            <!-- category name -->
            <div class="row">
                <div class=" category-input input-field col s12">
                    <label for="category_name">Name</label>
                    <i class="fas fa-folder-open"></i>
                    <input id="category_name" name="category_name" value="{{category.category_name}}" minlength="3"
                        maxlength="25" type="text" class="validate" required>
                </div>
            </div>
            <div class="row">
                <div class=" category-input input-field col s12">
                    <label for="category_group">Group</label>
                    <i class="fas fa-folder-open prefix"></i>
                    <select id="category_group" name="category_group" class="validate" required>
                        <option value="" selected>Choose Category</option>
                        {% for category in category_group|sort(attribute="_id") %}
                        <option value="{{category['_id']}}">{{category["_id"]}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class=" category-input input-field col s12">
                    <label for="category_image">Image</label>
                    <i class="fas fa-folder-open"></i>
                    <input id="category_image" name="category_image" value="{{category.img_url}}" type="text"
                        class="validate" required>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div id="editBtns" class="col s12">
                    <button id="edit_category" type="submit" class="btn-large"><a href="
                        {{ url_for('all_categories') }}">
                            Cancel <i class="fas fa-times-circle right"></i></a></button>

                    <button id="edit_category" type="submit" class="btn-large">
                        Edit Category <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
