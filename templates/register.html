{% extends "base.html" %}
{% block content %}

<div class="register-container container-fluid">
    <h3 id="registerHeading">Create New Account</h3>

    <div id="registerForm" class="row card">
        <form class="col-md-8 offset-md-2" method="POST" action="{{ url_for('register')}}">
            <div class="card-body">
                <!--Username-->
                <div class="row">
                    <div class="form-group col-md-12">
                        <i class="fas fa-user"></i>
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" minlength="3" maxlength="15"
                            pattern="^[a-zA-Z0-9]{3,15}$" class="form-control" aria-describedby="username"
                            placeholder="Enter username" required>
                    </div>
                </div>
                <!--Email-->
                <div class="row">
                    <div class="form-group col-md-12">
                        <i class="fas fa-envelope"></i>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" class="form-control" aria-describedby="email"
                            placeholder="Email" required>
                    </div>
                    <!--Password-->
                    <div class="row"></div>
                    <div class="form-group col-md-12">
                        <i class="fas fa-user-lock"></i>
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <!--Register-->
                <div class="row">
                    <button id="registerBtn" type="submit" class="btn col-md-10 offset-md-1">Register <i
                            class="fas fa-sign-in-alt"></i></button>
                </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
