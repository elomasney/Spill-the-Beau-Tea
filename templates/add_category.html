{% extends "base.html" %}
{% block content %}

<div class="form-container container-fluid">
    <h2 id="categoryAdd">Add Category</h2>
    <div class="row card-panel">
        <form class=" category-form col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- category name -->
            <div class="row">
                <div class=" category-input input-field col s12">
                    <label for="category_name">Name</label>
                    <i class="fas fa-folder-open"></i>
                    <input id="category_name" name="category_name" placeholder="Category Name" minlength="3"
                        maxlength="25" type="text" class="validate" required>
                </div>
            </div>
            <div class="row">
                <div class=" category-input input-field col s12">
                    <label for="category_group">Group</label>
                    <i class="fas fa-folder-open prefix"></i>
                    <select id="category_group" name="category_group" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in category_group|sort(attribute="_id") %}
                        <option value="{{category['_id']}}">{{category["_id"]}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class=" category-input input-field col s12">
                    <label for="category_image">Image</label>
                    <i class="fas fa-folder-open"></i>
                    <input id="category_image" name="category_image" placeholder="Insert image url" type="url"
                        class="validate" required>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 ">
                    <button id="add_category" type="submit" class="btn-large">
                        Add Category <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
