{% extends "base.html" %}
{% block content %}

<div class="form-container container-fluid">
    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text"
                        class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <select id="category_group" name="category_group" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in category_group|sort(attribute="_id") %}
                        <option value="{{category['_id']}}">{{category["_id"]}}</option>
                        {% endfor %}
                    </select>
                    <label for="category_group">Category Group</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open"></i>
                    <input id="category_image" name="category_image" type="url" class="validate" required>
                    <label for="category_image">Category Image</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 ">
                    <button type="submit" class="btn-large">
                        Add Category <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
