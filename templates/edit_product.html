{% extends "base.html" %}
{% block content %}

<div class="addProduct container-fluid">
    <h2 id="editProductManage">Edit Product</h2>
    <div class="row form-group">
        <!--Form for adding a product to the db-->
        <form class=" product-form col-12" method="POST" action="{{ url_for('edit_product', product_id=product._id) }}">
               <!--Product Category-->
               <div class="row">
                <div id="product-dropdown" class=" product-input input-field col-12">
                    <label for="category_name"> Product Category</label>
                    <select class="form-control" id="category_name" name="category_name" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                        <option value="{{category.category_name}}">{{category.category_name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <!-- Product Name -->
            <div class="row">
                <div class=" product-input input-field col-12">
                    <label for="product_name"> Product Name: </label>
                    <input class="form-control" id="product_name" name="product_name" value="{{product.product_name}}" minlength="3" maxlength="30" type="text" required>
                </div>
            </div>
            <!--Product Brand-->
            <div class="row">
                <div class=" product-input input-field col-12">
                    <label for="brand">Product Brand: </label>
                    <input class="form-control" id="brand" name="brand" value="{{product.brand}}" minlength="3" maxlength="30" type="text" required>
                </div>
            </div>
            <!--Product Image-->
            <div class="row">
                <div class=" product-input col-12">
                    <label for="product_image">Product Image:(image url) </label>
                    <input class="form-control" id="product_image" name="product_image" value="{{product.img_url}}" type="text" required>
                </div>
            </div>
            <!--Product Description-->
            <div class="row">

                <div class=" product-input col-12">
                    <label for="description"> Product Description: </label>
                    <textarea class="form-control" id="description" name="description" value="{{product.description}}" minlength="3" type="text" required>{{product.description}}</textarea>
                </div>
            </div>
            <!--Product Price-->
            <div class="row">
                <div class=" product-input input-field col-12">
                    <label for="product_price"> Price â‚¬: </label>
                    <input class="form-control" id="product_price" name="product_price" value="{{product.price}}" minlength="1" maxlength="5" type="text" required>
                </div>
            </div>
            <!--Product Shades Available-->
            <div class="row">
                <div class=" product-input input-field col-12">
                    <label for="shades"> No. of Shades: </label>
                    <input class="form-control" id="shades" name="shades" value="{{product.num_shades}}" type="number" required>
                </div>
            </div>
            <!--Purchase Link-->
            <div class="row">
                <div class=" product-input input-field col-12">
                    <label for="buy_url"> Where to Buy: (url link) </label>
                    <input class="form-control" id="buy_url" name="buy_url" value="{{product.buy_url}}" minlength="3" type="text" required>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col-12 ">
                    <button type="submit" class="product-btn btn-large"><a href="
                        {{ url_for('all_products')}}">
                            Cancel <i class="fas fa-times-circle right"></i></a></button>
                    <button  type="submit" class="product-btn btn-large">
                        Edit Product <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
